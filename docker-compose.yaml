services:
  backend:
    build: .
    container_name: school_app_backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - ACCESS_ENCODER_KEY=${ACCESS_ENCODER_KEY}
      - REFRESH_ENCODER_KEY=${REFRESH_ENCODER_KEY}
      - DATABASE_URL=postgresql+asyncpg://school_user:school_password@postgres:5432/school_db
      - REDIS_CACHING_URL=redis://redis:6379/0
      - REDIS_WORKER_URL=redis://redis:6379/1
      - HOSTNAME=http://localhost:8000
      - SMTP_SERVER=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
    volumes:
      - .:/app
  
  postgres:
    image: postgres:alpine
    container_name: school_app_db
    restart: always
    environment:
      - POSTGRES_USER=school_user
      - POSTGRES_PASSWORD=school_password
      - POSTGRES_DB=school_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_user -d school_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: school_app_redis
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    container_name: school_app_worker
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
    environment:
      - ACCESS_ENCODER_KEY=${ACCESS_ENCODER_KEY}
      - REFRESH_ENCODER_KEY=${REFRESH_ENCODER_KEY}
      - DATABASE_URL=postgresql+asyncpg://school_user:school_password@postgres:5432/school_db
      - REDIS_CACHING_URL=redis://redis:6379/0
      - REDIS_WORKER_URL=redis://redis:6379/1
      - HOSTNAME=http://localhost:8000
      - SMTP_SERVER=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
    command: ["uv", "run", "celery", "-A", "app.core.celery_app.celery_worker", "worker", "-Q", "main-queue", "--loglevel=info"]

  mailpit:
    image: axllent/mailpit
    container_name: school_app_mail
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - default

volumes:
  postgres_data: